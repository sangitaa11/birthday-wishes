<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday wishes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body >

  <div class="gift-box">
    <div class="set happy">
      <button class="h drum">H</button>
      <button class="a drum">a</button>
      <button class="P drum">P</button>
      <button class="p drum">p</button>
      <button class="Y drum">Y</button>
    </div>
    <div class="image">
      <button class="heart"><img src="./images/pink.gif" alt="pink-heart" class="pink"/></button>
      <div class="overlay">
      <p class="p">&nbsp;pop me <br>&nbsp;&nbsp;&nbsp; to<br>hear me</p>
      </div>
    </div>
    <div class="set birthday">
      <button class="B drum">B</button>
      <button class="i drum">i</button>
      <button class="R drum">R</button>
      <button class="t drum">t</button>
      <button class="H drum">H</button>
      <button class="d drum">d</button>
      <button class="A drum">A</button>
      <button class="y drum">y</button>
    </div>
  <div class="ribbon left"></div>
  <div class="ribbon right"></div>
  <div class="lbox"></div>
    <div class="box">
      <div class="wishes ">
        <img src="./images/b1.gif" alt="b1" class="red"/>
        <button class="p" Id="catch">catch me</button>
      </div>
    </div>
    <br/><br/>
    <footer class="p align">Made with ðŸ’– by sangitaa</footer>
  </div>
  <script src="index.js"></script>
</body>
</html>
